###########################
#  Configuration
###########################

# increase scroll-back history
set -g history-limit 5000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use vim key bindings
#setw -g mode-keys vi
# move x clipboard into tmux paste buffer
bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-c run "tmux save-buffer - | xclip -selection c"\; display-message "Buffer copied to clipboard"

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick window selection
# bind -r TAB select-window -t :-

# Resize panels
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

set -g set-titles on
set -g set-titles-string "#T"

###########################
# Status Bar
###########################

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightred #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# set refresh interval for status bar
set -g status-interval 60

# center the status bar
set -g status-justify left

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=brightred]#H#[fg=brightblue] %m/%d/%y %I:%M\
#[fg=red]#(battery discharging)#[default]#(battery charging)'
# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=colour26]Session: #S #[fg=yellow]#I #[fg=colour33]#P"
set -g status-right "#[fg=colour33]%d %b %R"

set -g pane-border-fg white
set -g pane-active-border-fg cyan
set -g pane-active-border-bg cyan

#set -g default-terminal "xterm-256color"
#set -g  default-terminal            "tmux-256color"
set-option -g default-terminal "screen-256color"

# status line
set -g status-style fg=white,bg=black
# set the color of the window list
setw -g window-status-style fg=cyan,bg=black
# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red
# colors for pane borders
setw -g pane-border-style fg=black,bg=colour242
setw -g pane-active-border-style fg=black,bg=colour33
# active pane normal, other shaded out
setw -g window-style fg=colour242,bg=colour237
setw -g window-active-style fg=white,bg=black
# Center the window list in the status line
set -g status-justify centre
